<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ficha personal - Contacto</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="site-header">
        <div class="header-left">
            <h1>Ficha personal</h1>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="contacto.html" class="nav-link">Contacto</a>
        </nav>
        <div class="header-right">
            <button id="darkToggle" class="btn tiny" data-dark-toggle aria-pressed="false" aria-label="Alternar modo oscuro">Modo oscuro</button>
        </div>
    </header>

    <main class="container">

        <section class="contact-form-section">
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" />
                    <div class="error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" />
                    <div class="error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="subject">Asunto</label>
                    <input type="text" id="subject" name="subject" />
                    <div class="error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                    <div class="error" aria-live="polite"></div>
                </div>

                <div class="form-actions">
                    <button type="button" id="clearBtn" class="btn outline">Limpiar</button>
                    <button type="submit" class="btn">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-left">
            <img src="img/uade-logo.png" alt="Logo UADE" class="uade-logo" />
        </div>
        <div class="footer-center">© 2025 UADE - Todos los derechos reservados.</div>
        <div class="footer-right">
            <a class="img-link" href="https://github.com/valentinbrugnoliuade/Parcial-Diseno-web" target="_blank" rel="noopener">
                <img src="img/github-logo.png" alt="Logo GitHub" class="github-logo small" />
            </a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
